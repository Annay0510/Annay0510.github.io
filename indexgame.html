<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt</title>
    <link rel="stylesheet" href="stylegame.css">
</head>
<body>
 <div class="screen">
     <div>
         <button id="restart" onclick="promptMe()">Restart Game</button>
     </div>
           
            <div>
                <button id="start" onclick="promptMe()">Start Game</button>
            </div>
            <div>
                <button class="buttons" id="one"onclick="fstQuest()">1</button>
            </div>
            <div>
                <button class="buttons" id="two"onclick="sndQuest()">2</button>
            </div>
            <div>
                <button class="buttons"id="three"onclick="trdQuest()">3</button>
            </div>
            <div>
                <button class="buttons"id="four"onclick="frthQuest()">4</button>
            </div>
            <div>
                <button class="buttons"id="finish"onclick="endQuest()">X</button>
            </div> 
            
 </div>
 <script src="maingame.js"></script>
</body>
</html>
